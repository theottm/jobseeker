<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>{{title}}</title>
    <style>
table, th {
  border: 10px solid white;
  border-collapse: collapse;
  text-align: left;
}
td {
	border: 1px solid white;
	border-collapse: collapse;
	text-align: left;
	vertical-align:top
}
#job {
	border-bottom: 2px solid #dddddd;
}
</style>
  </head>
  <body><span style="font-family: Arial;"> </span>
    <h1><span style="font-family: Arial;">Job offers</span></h1>
    <span style="font-family: Arial;"> {% for job in jobs %} {% endfor %} </span>
    <table style="width:100%">
      <tbody>
        <tr text-align="left">
          <th style="text-align:right;"><span style="font-family: Arial;">Title</span></th>
          <th><span style="font-family: Arial;">Index</span></th>
          <th><span style="font-family: Arial;">Matches</span></th>
        </tr>
        <tr>
          <td><span style="font-family: Arial;"><br>
            </span></td>
          <td><span style="font-family: Arial;"><br>
            </span></td>
          <td><span style="font-family: Arial;"><br>
            </span></td>
        </tr>
        <tr>
          <td style="text-align:right;"><span style="font-family: Arial;"><a href="job-%7B%7Bloop.index%7D%7D.html">{{job.title}}{{i}}</a></span></td>
          <td style="text-align:center;"><span style="font-family: Arial;">{{loop.index}}</span></td>
          <td><span style="font-family: Arial;">{{job.match}}</span></td>
        </tr>
        <tr id="job">
          <td><span style="font-family: Arial;"><br>
            </span></td>
          <td><span style="font-family: Arial;"><br>
            </span></td>
          <td><span style="font-family: Arial;"><br>
            </span></td>
        </tr>
      </tbody>
    </table>
    <span style="font-family: Arial;"><br>
      <br>
    </span>
  </body>
</html>
